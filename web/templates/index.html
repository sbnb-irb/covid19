<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>COVID19</title>
  <meta name="description" content="COVID19 Chemical Checker Drug Candidates">
  <meta name="author" content="SBNB">

{% include 'head.html' %}

  <script>
  $(document).ready(function() {

    var cc_table = $('#cc_table').DataTable( {
      //"scrollX": true,
      "dom": 'rilBpt',
      "buttons": [
            {
                extend:    'copyHtml5',
                text:      '<i class="fa fa-files-o"></i>',
                titleAttr: 'Copy'
            },
            {
                extend:    'excelHtml5',
                text:      '<i class="fa fa-file-excel-o"></i>',
                titleAttr: 'Excel'
            },
            {
                extend:    'csvHtml5',
                text:      '<i class="fa fa-file-text-o"></i>',
                titleAttr: 'CSV'
            },
            {
                extend:    'pdfHtml5',
                text:      '<i class="fa fa-file-pdf-o"></i>',
                titleAttr: 'PDF'
            }
      ],
      "bProcessing": true,
      "bServerSide": true,
      "sPaginationType": "full_numbers",
      "lengthMenu": [[25, 50, 100], [25, 50, 100]],
      "bjQueryUI": true,
      "sAjaxSource": "{{ url_for('get_candidate_table') }}" + "?signature=cc&evidence=&moa=",
      "columnDefs": [
        // approximate to second decimal
        /*
        { 
          render: function ( data, type, row ) {
            return data.toFixed(2);
            },
          targets: [4, 5]
        },
        */
        // Add link to CC and image on tooltip
        {
          render: function ( data, type, row ) {
            var cc = "https://chemicalchecker.com/explore/" + data;
            var cc_tag = "<a target=\"_blank\" href=\"" + cc + "\">" + data + "</a>";
            var mol = "https://chemicalchecker.com/images/molecules/" + data.slice(0,2) + "/" + data.slice(2,4) + "/" + data + "/2d.svg";
            var mol_img = "title=\"<img src='" + mol + "'>\"";
            var mol_tag = "<span data-toggle=\"tooltip\"" + mol_img + "\">" + cc_tag + "</span>";
            return mol_tag;
            },
          targets: [0]
        },
        // Add link to CC for best literature match DISABLE
        /*
        {
          render: function ( data, type, row ) {
            var cc = "https://chemicalchecker.com/explore/" + row['top1_inchikey'];
            var cc_tag = "<a href=\"" + cc + "\">" + data + "</a>";
            return cc_tag;
            },
          targets: 12
        },
        */
        // Convert 1/0 to Yes/No
        {
          render: function ( data, type, row ) {
            if (data == '0'){return 'No';}
            if (data == '1'){return 'Yes';}
            },
          targets: 2
        },
        // Hide some columns
        {
          visible: false,
          targets: [3, 4, 9, 10, 11 ],
        },
        // Ellipsis on too long text
        {
          render: $.fn.dataTable.render.ellipsis( 17, true ),
          targets: [1, 12, 13, 14],
        }
    
      ],
      // columns need to be defined here as well
      "columns": [
        {% for col in columns %}
        {"data": "{{ col }}"},
        {% endfor %}
      ],
    });

    // Rename columns 
    $( cc_table.column( 0 ).header() ).text( 'InChIKey' );
    $( cc_table.column( 1 ).header() ).text( 'Name' );
    $( cc_table.column( 2 ).header() ).text( 'Is Drug' );
    $( cc_table.column( 3 ).header() ).text( 'Evidence' );
    $( cc_table.column( 4 ).header() ).text( 'MoA' );
    $( cc_table.column( 5 ).header() ).text( 'Support' );
    $( cc_table.column( 6 ).header() ).text( '# P5' );
    $( cc_table.column( 7 ).header() ).text( '# P4' );
    $( cc_table.column( 8 ).header() ).text( '# P3' );
    $( cc_table.column( 9 ).header() ).text( '1st Lit. match InChIKey' );
    $( cc_table.column( 10 ).header() ).text( '2nd Lit match InChIKey' );
    $( cc_table.column( 11 ).header() ).text( '3rd Lit match InChIKey' );
    $( cc_table.column( 12 ).header() ).text( 'Sim CoV (1)' );
    $( cc_table.column( 13 ).header() ).text( 'Sim CoV (2)' );
    $( cc_table.column( 14 ).header() ).text( 'Sim CoV (3)' );

    // Get click event, assign active state, get values from all btn-groups
    $('.btn-group button').on('click', function() {
      var thisBtn = $(this);
      thisBtn.addClass('active').siblings().removeClass('active');
      var btnText = thisBtn.text();
      var btnValue = thisBtn.val();

      var allActive = thisBtn.parent().parent().parent().parent().find('.active');
      var evidence = allActive[0].value;
      var moa = allActive[1].value;
      var signature = allActive[2].value;
      var newUrl = "{{ url_for('get_candidate_table') }}" + "?signature="+signature+"&evidence="+evidence+"&moa="+moa;
      cc_table.ajax.url(newUrl).load();
      var newTitleUrl = "{{ url_for('get_table_title') }}" + "?signature="+signature+"&evidence="+evidence+"&moa="+moa;
      $.getJSON(newTitleUrl, {}, function(data) {
        $("#table_title").text(data);
      });
    });

    $("#button-default").trigger('click');

  });

  </script>
</head>
<body>

{% include 'navbar.html' %}
{% include 'header.html' %}
<div id="main" class="container-fluid justify-content-center">
<!-- Table -->
<br>
<div class="alert alert-secondary">
  <h3 id="table_title" class="text-center">Select a table</h3>
</div>
<table id='cc_table' class='table table-striped table-hover table-bordered wrap dataTable' style="width:100%">
  <thead>
    <tr>
      {% for col in columns %}
      <th>{{ col }}</th>
      {% endfor %}
    </tr>
  </thead>
</table>
</div>
{% include 'footer.html' %}

</body>
</html>
