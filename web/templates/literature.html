<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>COVID19: Literature-based candidates</title>
  <meta name="description" content="COVID19 ChemicalChecker Drug-candidates.">
  <meta name="author" content="SBNB">

{% include 'head.html' %}

  <script>
  $(document).ready(function() {
    
    var cc_table = $('#literature').DataTable( {
      "sAjaxSource": "{{ url_for('get_literature_table') }}",
      "lengthMenu": [[50, 100, 200, -1], [50, 100, 200, 'All']],
      "dom": "<'row' <'col' <'row'<'col-md-auto my-3 ml-2'<'export-label'>> <'col-md-auto my-2'B>>> <'col my-2'l> <'col'i> <'col my-2'p> > t",
      "buttons": [
            {
                extend:    'copyHtml5',
                text:      '<i class="fa fa-files-o"></i>',
                titleAttr: 'Copy',
                exportOptions: {
                  modifier : {
                    order : 'current', // 'current', 'applied','index', 'original'
                    page : 'all', // 'all', 'current'
                    search : 'none' // 'none', 'applied', 'removed'
                  },
                  //columns: [ 0, 1, 2, 3, 4, 5, 6, 7, 8 ]
                }
            },
            {
                extend:    'excelHtml5',
                text:      '<i class="fa fa-file-excel-o"></i>',
                titleAttr: 'Excel',
                exportOptions: {
                  modifier : {
                    order : 'current', // 'current', 'applied','index', 'original'
                    page : 'all', // 'all', 'current'
                    search : 'none' // 'none', 'applied', 'removed'
                  },
                  //columns: [ 0, 1, 2, 3, 4, 5, 6, 7, 8 ]
                }
            },
            {
                extend:    'csvHtml5',
                text:      '<i class="fa fa-file-text-o"></i>',
                titleAttr: 'CSV',
                exportOptions: {
                  modifier : {
                    order : 'current', // 'current', 'applied','index', 'original'
                    page : 'all', // 'all', 'current'
                    search : 'none' // 'none', 'applied', 'removed'
                  },
                  //columns: [ 0, 1, 2, 3, 4, 5, 6, 7, 8 ]
                }
            },
            {
                extend:    'pdfHtml5',
                text:      '<i class="fa fa-file-pdf-o"></i>',
                titleAttr: 'PDF',
                exportOptions: {
                  modifier : {
                    order : 'current', // 'current', 'applied','index', 'original'
                    page : 'all', // 'all', 'current'
                    search : 'none' // 'none', 'applied', 'removed'
                  },
                  //columns: [ 0, 1, 2, 3, 4, 5, 6, 7, 8 ]
                }
            }
      ],
      "columnDefs": [
        /*
        {
          visible: false,
          targets: [ 5 ],
        },
        */
        // Ellipsis on too long text
        {
          render: $.fn.dataTable.render.ellipsis( 17, true ),
          targets: [ 1 ],
        },     
        // Add link to CC and image on tooltip
        {
          render: function ( data, type, row ) {
            var cc = "https://chemicalchecker.com/explore/" + data;
            var cc_tag = "<a target='_blank' href='" + cc + "'>" + data + "</a>";
            var mol = "https://chemicalchecker.com/images/molecules/" + data.slice(0,2) + "/" + data.slice(2,4) + "/" + data + "/2d.svg";
            var mol_img = "title=\'<img style=&quot;width:100%&quot; src=&quot;" + mol + "&quot;>\'";
            var mol_tag = "<tooltip-right data-toggle='tooltip' data-html='true'" + mol_img + ">" + cc_tag + "</tooltip-right>";
            return mol_tag;
            },
          targets: [0]
        },       
      ],
    });

    $("div.export-label").html('<b>Export:</b>');
    
    cc_table.on( 'draw', function () {
      $('tooltip-right[data-toggle="tooltip"]').tooltip({
          placement: 'right'
      });
      $('tooltip-top[data-toggle="tooltip"]').tooltip({
          placement: 'top'
      });
    });

  });
  </script>
</head>
<body>

{% include 'navbar.html' %}
<div id="main" class="container-fluid justify-content-center">
  <!-- Table -->
  <br>

  <div class="card card-default">
    <div class="card-header">
      <h3 id="table_title" class="text-center">Literature-based candidates</h3>
    </div>
    <div class="card-body">

      <table id='literature' class='table table-striped table-hover table-bordered wrap dataTable' style="width:100%">
        <thead>
          <tr>
            {% for col in columns %}
            <th>{{ col }}</th>
            {% endfor %}
          </tr>
        </thead>
      </table>
    </div>
  </div>
  
</div>
{% include 'footer.html' %}

</body>
</html>
